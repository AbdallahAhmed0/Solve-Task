<footer class="bg-white height-[62px] border border-[#ECF0F5] rounded-[6px] p-0 m-[10px] md:p-3" [dir]="directionService.currentDirection()">
    <div class="container mx-auto">
        <div class="flex justify-between items-center">
            <!-- Right Section -->
            <div class="flex items-end  m-1 md:m-0">
                <img src="assets/images/logo.jpg" class="mx-2 w-[26px] h-[26px] rounded-[32px] border-[0.4px] border-[#0000001A] shadow-[0px_4px_4px_0px_#00000040] my-auto cursor-pointer" alt="Logo">
                <div class="h-[34px] flex flex-col justify-center">
                    <p class="text-[12px] leading-[100%]  align-middle text-[#6B7280] font-normal mb-1" style="font-family: 'Neo Sans Arabic', sans-serif;">{{'Created_By' | translate}}</p>
                    <p class="text-[10px] md:text-[13px] leading-[100%] text-right align-middle text-[#1C1C28] font-normal" style="font-family: 'Neo Sans Arabic', sans-serif;">{{'Name' | translate}}</p>
                </div>
            </div>
                

            <!-- Left Section -->
            <div class="flex flex-col items-start m-1 md:m-0">
                <p class=" text-[12px] leading-[100%] text-right align-middle text-[#6B7280] font-normal mb-1" style="font-family: 'Neo Sans Arabic', sans-serif;">{{'Created_At' | translate}}</p>
                <div class="flex items-center gap-2">
                    <p class="text-[10px] md:text-[13px] leading-[100%] align-middle text-[#1C1C28] font-normal" style="font-family: 'Poppins', sans-serif;">01/12/2024</p>
                    <div class="w-[6px] h-[6px] rounded-full bg-[#E8E8E8]"></div>
                    <p class=" text-[10px] md:text-[13px] leading-[100%] align-middle text-[#1C1C28] font-normal" style="font-family: 'Poppins', sans-serif;">04:30 <span style="font-family: 'Neo Sans Arabic', sans-serif;">Ù…</span></p>
                </div>
            </div>
        </div>
    </div>
</footer>
